[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexus-sdk"
version = "0.7.0"
description = "Python client library for building bots on the Nexus platform"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["nexus", "bot", "sdk", "chat"]
dependencies = [
  "httpx[asyncio]>=0.27",
  "websockets>=13.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0", "pytest-asyncio>=0.24", "mypy>=1.10"]

[tool.hatch.build.targets.wheel]
packages = ["nexus_sdk"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.10"
strict = true
